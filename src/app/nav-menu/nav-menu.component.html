<div class="nav-menu">
    <div
    class="nav flex-column nav-pills justify-content-start" 
    role="tab-list" 
    *ngFor="let item of menuItems">
    <a 
        class="nav-link"
        [ngClass]="{'active' : item.active}"
        (click)="selectItem(item)"
        role="tab">
            {{ item.name }}
    </a>
</div>
</div>
